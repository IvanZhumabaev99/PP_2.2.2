<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>List of Cars</h1>
<div>
    <table border="1">

        <tr>
            <th> Model </th>
            <th> Color</th>
            <th> Engine power</th>
        </tr>
        <tbody>
        <tr th:each="car : ${printCar}">
            <td th:text="${car.model}">model</td>
            <td th:text="${car.color}">color</td>
            <td th:text="${car.enginePower}">engine power</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
